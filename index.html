<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-image: url(lost-ark-kawaii-1920x1080-11722.jpg); background-position: center;">
    <h1 class="text-center my-5">My favourite waifus</h1>

    <div class="container w-50 my-xl-5">
      <div id="carousel-example" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="hatsune-miku-3840x2160-15479.jpg" alt="hatsune-miku" class="d-block w-100">
            <h3 class="text-center mt-5">Hatsune Miku</h3>
          </div>
  
          <div class="carousel-item">
            <img src="utaha-kasumigaoka-3840x2160-15478.jpg" alt="Utaha Kasumigaoka" class="d-block w-100 h-50">
            <h3 class="text-center mt-5">Utaha Kasumigaoka</h3>
          </div>
  
          <div class="carousel-item">
            <img src="frieren-frieren-3840x2160-15163.jpg" alt="frieren" class="d-block w-100">
            <h3 class="text-center mt-5">Frieren</h3>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
    
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-example" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <button style="border: none; outline: none; background-color: green; color: white; font-size: 20px; padding: 10px 20px; margin: 0 auto;" onclick="window.location.href = 'programming_language.html'">More</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
